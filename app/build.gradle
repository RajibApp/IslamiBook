plugins {
	id 'com.android.application'
}

android {
	compileSdk 34
	
	defaultConfig {
		applicationId "com.srizwan.bookofsohidullah12"
		namespace "com.srizwan.bookofsohidullah12"
		minSdkVersion 21
		targetSdkVersion 36
		versionCode 1
		versionName "1.0 srizwan"
	}
	
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
	implementation(name:'SlidingRootNav-v1.1.1', ext:'aar')
	implementation 'androidx.appcompat:appcompat:1.7.1'
	implementation 'com.google.android.material:material:1.12.0'
	implementation 'com.google.code.gson:gson:2.11.0'
	implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}


